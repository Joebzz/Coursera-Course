<!doctype html>
<html>
<head>
	<title>Matching Game</title>
	<style>
		img {			
			position: absolute;
		}
		div {
			position: absolute;			
		}
		#leftSide {
			top: 100px;
			left: 0;
			width: 49%;
			height: 85%; 
		}
		#rightSide { 
			top: 100px;
			left: 49%;
			width: 49%; 
			height: 85%; 
			border-left: 1px solid black; 
		}
	</style>
</head>
<body>	
	<h1>Matching Game</h1>
	<p>Click on the extra smiling face on the left.</p>
	<div id="leftSide"></div>
	<div id="rightSide"></div>		
</body>
</html>
